# Main configuration file
defaults:
  - dataset: ssh_dataset
  - model: ssh_model
  - training: ssh_training
  - _self_

# Experiment settings
experiment:
  name: "gcn_string_wave"
  seed: 42
  device: "cuda"  # "cuda" or "cpu"
  output_dir: "./outputs"
  save_dir: "./checkpoints"

# Hydra settings
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Run settings
run:
  train: False
  resume_from: '20251029_153811'

# Plot settings
plot:
  plot_dataset: False
  plot_train_loss: True
  load_gt: True
  look_up_every: 100  # Frequency of look-up during testing (set to None to disable)

