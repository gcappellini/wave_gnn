# Main configuration file
defaults:
  - dataset: fast_dataset
  - model: fast_model
  - training: fast_training
  - wandb: wandb_default
  - _self_

# Experiment settings
experiment:
  name: "gcn_string_wave"
  seed: 42
  device: "cuda"  # "cuda" or "cpu"
  output_dir: "./outputs"
  save_dir: "./checkpoints"

# Hydra settings
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Run settings
run:
  train: True
  resume_from: null #'20251029_115730'  

# Plot settings
plot:
  plot_dataset: False
  plot_train_loss: True  # Generate loss history plot after training
  load_gt: True
  look_up_every: 100 # Frequency of look-up during testing (set to None to disable)
