# Production experiment configuration
# Usage: python main.py experiment=production

defaults:
  - override /dataset: default
  - override /model: deep_gcn
  - override /training: default

# Override settings for production run
experiment:
  name: "production_run"
  seed: 42

dataset:
  num_graphs: 500
  batch_size: 16

model:
  hidden_channels: [128, 256, 128]
  dropout: 0.5

training:
  epochs: 100
  learning_rate: 0.001
  log_interval: 5
  early_stopping:
    enabled: true
    patience: 15
